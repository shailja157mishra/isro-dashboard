  overflow: hidden;

}
.navbar a {
  float: right;
  font-size: 20px;
  color: purple;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  margin-right:50px;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 20px;  
  border: none;
  outline: chartreuse;
  color: black;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color:chartreuse;
}

.dropdown:hover .dropdown-content {
  display: block;
}
.sidebar {
            position:fixed;
            margin-top:196px;
            top:0;
            left:0;
            height: 100%;
            width:155px;
            background-color:black;
            transition: background-color 0.3s, box-sahdow 0.3s;
            z-index:999;
            padding-top:10px;
        }
        .globe container{
            text-align: center;
            margin-top: 2px;
            margin-bottom: 20px;
        
        }
        iframe {
            width: 100%;
            height:300px;
            border:none;
        }
        .container {
            display:flex;
            justify-content:center;
            flex-wrap: wrap;
            padding:20px;
            margin-top:20px;
            padding-top: 10px;
            margin-left:200px;
        }
    

        .box{
            width:300px;
            height:300px;
            background-color:rgb(144, 142, 145);
            border-radius: 5px;
            margin:10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s;
            box-sizing: border-box;
            position:relative;
            overflow: hidden;
        }
        .box:hover{
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .box-content {
            padding:20px;
        }
        .box-buttons {
            position: absolute;
            top:10px;
            right:10px;
            display: none;
        }
        .box:hover .box-buttons {
            display:block;
        }
        @media screen and (max-width: 500px) {
            .container{
                margin-left:0; 
            }
        }
        .box-button {
            cursor: pointer;
            padding:5px;
            background-color:whitesmoke;
            color:midnightblue;
            border-radius: 3px;
            transition: background-color 0.3s;
            margin-left:5px;
        }
        .box-button:hover {
            background-color:teal;
        }
    </style>
